<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Page title (generic, no framework or template name) -->
  <title>My App</title>

  <!-- Base URL for Angular routing -->
  <base href="/">

  <!-- Responsive design viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- (Optional) Generic description or keywords can be added here -->
  <!-- <meta name="description" content="A generic description of the app"> -->

  <!-- Favicon (kept for branding, but file is generic) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Font import example (generic, no identifying comments) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Main stylesheet (Angular build will inject proper hashed filenames) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Angular application root -->
  <app-root></app-root>

  <!-- Angular CLI runtime scripts (deferred for performance) -->
  <!-- In production builds these filenames include hashes for cache-busting -->
  <script src="runtime.js" defer></script>
  <script src="polyfills.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
